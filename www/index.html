<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Home</title>
            <link rel="stylesheet" href="css/themes/cg-theme.min.css" />
            <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
            <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
            <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
            <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
            <script src="js/mqttws31.js"></script>
            <script src="js/foray.js"></script>
        </head>
</head>

<body>
    <div data-role="page" data-theme="a">

        <div data-role="header">
            <h1>Context View</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <div>
                <table>
                    <tbody>
                        <tr>
                        <th>Location Device</th>
                        <td id="locationDevice">---</td>
                        <th>Attitude Device</th>
                        <td id="attitudeDevice">---</td>
                        </tr>
                        <tr>
                        <th>Time</th>
                        <td id="timeLocationFix">0:0:0</td>
                        <th>Time</th>
                        <td id="timeAttitudeFix">000</td>
                        </tr>
                        <tr>
                        <th>Lat</th>
                        <td id="lat">00</td>
                        <th>X</th>
                        <td id="x_acceleration">00</td>
                        </tr>
                        <tr>
                        <th>Lon</th>
                            <td id="lon">-11</td>
                        <th>Y</th>
                        <td id="y_acceleration">00</td>
                        </tr>
                        <tr>
                        <th></th><td></td>
                        <th>Z</th>
                        <td id="z_acceleration">00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>Rolling Meadows</h4>
        </div><!-- /footer -->
    </div><!-- /page -->

</body>
</html>
